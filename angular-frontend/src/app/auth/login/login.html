<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-xl shadow-lg flex w-full max-w-3xl overflow-hidden">
    <div class="hidden md:flex items-center justify-center w-1/2 bg-blue-100">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Login Illustration" class="w-64 h-64 object-cover rounded-full shadow" />
    </div>
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign in to your account</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="you@example.com"
            autocomplete="email"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Your password"
            autocomplete="current-password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-200 disabled:opacity-50"
        >
          Sign In
        </button>
        <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
