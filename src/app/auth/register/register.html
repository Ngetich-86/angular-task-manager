<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-xl shadow-lg flex w-full max-w-3xl overflow-hidden">
    <div class="hidden md:flex items-center justify-center w-1/2 bg-indigo-100">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Register Illustration" class="w-64 h-64 object-cover rounded-full shadow" />
    </div>
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-5">
          <label for="name" class="block mb-2 text-gray-700 font-medium">Name</label>
          <input id="name" type="text" formControlName="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
            Name is required.
          </div>
        </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-gray-700 font-medium">Email</label>
          <input id="email" type="email" formControlName="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address.</span>
          </div>
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-gray-700 font-medium">Password</label>
          <input id="password" type="password" formControlName="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>
        <div *ngIf="errorMessage" class="text-red-600 text-center mb-4">
          {{ errorMessage }}
        </div>
        <button type="submit" [disabled]="registerForm.invalid" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition disabled:bg-indigo-300">Register</button>
      </form>
    </div>
  </div>
</div>
