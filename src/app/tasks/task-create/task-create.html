<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create a New Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-5">
        <label for="title" class="block mb-2 text-gray-700 font-medium">Title</label>
        <input id="title" type="text" formControlName="title" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <div *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.invalid" class="text-red-500 text-sm mt-1">
          Title is required.
        </div>
      </div>
      <div class="mb-5">
        <label for="description" class="block mb-2 text-gray-700 font-medium">Description</label>
        <textarea id="description" formControlName="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        <div *ngIf="taskForm.get('description')?.touched && taskForm.get('description')?.invalid" class="text-red-500 text-sm mt-1">
          Description is required.
        </div>
      </div>
      <div class="mb-5">
        <label for="due_date" class="block mb-2 text-gray-700 font-medium">Due Date</label>
        <input id="due_date" type="date" formControlName="due_date" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <div *ngIf="taskForm.get('due_date')?.touched && taskForm.get('due_date')?.invalid" class="text-red-500 text-sm mt-1">
          Due date is required.
        </div>
      </div>
      <div class="mb-5">
        <label for="priority" class="block mb-2 text-gray-700 font-medium">Priority</label>
        <select id="priority" formControlName="priority" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
        </select>
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-center mb-4">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="taskForm.invalid" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition disabled:bg-indigo-300">Create Task</button>
    </form>
  </div>
</div>
